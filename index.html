<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habana MiniMax Studio</title>
    <link rel="preload" as="image" href="https://ik.imagekit.io/ilczwuvvn/Quinces/Capitolio.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #05060d;
        color: #e0e0e0;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Bebas Neue', cursive;
      }
      ::selection {
        background-color: #00ffff;
        color: #05060d;
      }
      /* Custom scrollbar for a better dark theme experience */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #05060d;
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151;
      }

      /* Social Icon Neon Hover Effects */
      .social-link svg {
        transition: all 0.3s ease-in-out;
      }
      .social-link-instagram:hover svg {
        stroke: url(#instagram-gradient);
        filter: drop-shadow(0 0 5px #c13584) drop-shadow(0 0 10px #c13584);
        transform: scale(1.15);
      }
      .social-link-facebook:hover svg {
        stroke: #1877F2;
        filter: drop-shadow(0 0 5px #1877F2) drop-shadow(0 0 10px #1877F2);
        transform: scale(1.15);
      }
      .social-link-whatsapp:hover svg {
        stroke: #25D366;
        filter: drop-shadow(0 0 5px #25D366) drop-shadow(0 0 10px #25D366);
        transform: scale(1.15);
      }

      /* --- General Button & Link Neon Effect --- */
      .nav-link-neon {
          transition: all 0.3s ease-in-out;
      }
      .nav-link-neon:hover {
          color: #00ffff;
          text-shadow: 0 0 4px #00ffff, 0 0 8px #00ffff;
      }
      .btn-neon-cyan:hover {
        box-shadow: 0 0 5px rgba(0, 255, 255, 0.8), 
                    0 0 15px rgba(0, 255, 255, 0.6), 
                    0 0 30px rgba(0, 255, 255, 0.4);
      }
      .btn-neon-gradient-red:hover {
        box-shadow: 0 0 8px rgba(255, 107, 0, 0.8), 
                    0 0 20px rgba(239, 68, 68, 0.6);
      }
      .btn-neon-gradient-cyan:hover {
          box-shadow: 0 0 5px rgba(0, 255, 255, 0.8), 
                      0 0 15px rgba(59, 130, 246, 0.6);
      }
       .btn-neon-gradient-green:hover {
          box-shadow: 0 0 8px rgba(34, 197, 94, 0.8), 
                      0 0 20px rgba(22, 163, 74, 0.6);
      }
    </style>

{

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>

  </body>
</html>
