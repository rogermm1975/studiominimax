<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habana MiniMax Studio</title>
    <link rel="preload" as="image" href="https://ik.imagekit.io/ilczwuvvn/Quinces/Capitolio.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Replaced Bebas Neue/Montserrat with Syne (Artistic/Modern) and Manrope (Clean/Geometric) -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;600&family=Syne:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #05060d;
        color: #e0e0e0;
        line-height: 1.6;
      }
      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Syne', sans-serif;
      }
      ::selection {
        background-color: #00f0ff;
        color: #000;
      }
      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #05060d;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }

      /* --- Modern Neon Menu --- */
      .nav-link-neon {
          position: relative;
          transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .nav-link-neon::after {
          content: '';
          position: absolute;
          width: 0;
          height: 1px;
          bottom: -4px;
          left: 0;
          background-color: #00f0ff;
          transition: width 0.3s ease;
          box-shadow: 0 0 8px #00f0ff;
      }
      .nav-link-neon:hover::after {
          width: 100%;
      }
      .nav-link-neon:hover {
          text-shadow: 0 0 15px rgba(0, 240, 255, 0.6);
      }

      /* --- Refined Button Styles --- */
      .btn-neon-cyan:hover {
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      }
      .btn-neon-gradient-red:hover {
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
      }
      .btn-neon-gradient-cyan:hover {
          box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
      }
       .btn-neon-gradient-green:hover {
          box-shadow: 0 0 20px rgba(34, 197, 94, 0.4);
      }

      /* Animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes bounce {
        0%, 100% { transform: translateY(-25%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
        50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
      }
      .animate-bounce { animation: bounce 1.5s infinite; }
    </style>
<script type="importmap">

}
</script>
